<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Grade Calculator</h2>
    <div class="container">
        <form id="gradeForm">
            <div class="input-group">
                <label for="tamil">Tamil:</label>
                <input type="number" id="tamil" required>
            </div>
            <div class="input-group">
                <label for="english">English:</label>
                <input type="number" id="english" required>
            </div>
            <div class="input-group">
                <label for="maths">Maths:</label>
                <input type="number" id="maths" required>
            </div>
            <div class="input-group">
                <label for="science">Science:</label>
                <input type="number" id="science" required>
            </div>
            <div class="input-group">
                <label for="social">Social:</label>
                <input type="number" id="social" required>
            </div>
            <button type="button" onclick="add()">Calculate Grade</button>
        </form>

        <div id="result"></div>
        <div id="grade"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
